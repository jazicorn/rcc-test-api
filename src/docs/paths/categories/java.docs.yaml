get:
  tags:
    - categories
  description: Routes for questions in the Java programming language
  operationId: categoryJava
  responses:
    '200':
      description: Routes Generated Successfully
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                category:
                  type: array
                  items:
                    type: string
                subCategories:
                  type: object
                  properties:
                    singleLine:
                      type: array
                      items:
                        type: string
                    multiLine:
                      type: array
                      items:
                        type: string
                info:
                  type: object
                  properties:
                    sources:
                      type: array
                      items:
                        type: object
                        properties:
                          site:
                            type: string
                          link:
                            type: string
                    desc:
                      type: object
                      properties:
                        strFormat:
                          type: string
                        strInfo:
                          type: string
                tags:
                  type: array
                  items:
                    type: string

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              errorMessage:
                type: string
