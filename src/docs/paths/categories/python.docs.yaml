get:
  tags:
    - categories
  description: Routes for questions in the Python programming language
  operationId: categoryPython
  responses:
    '200':
      description: Routes Generated Successfully
      content:
        application/json:
          schema:
            type: array
            subject:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                category:
                  type: array
                  example: ['comments', 'comments/all']
                subCategories:
                  type: object
                  properties:
                    singleLine:
                      type: array
                      example: ['comments/single/all']
                    multiLine:
                      type: array
                      example: ['comments/multi/all']
                info:
                  type: object
                  properties:
                    sources:
                      type: array
                      example:
                        {
                          'w3schools': 'https://www.w3schools.com/python/python_comments.asp',
                        }
                    desc:
                      type: array
                      example:
                        {
                          'paragraph': 'Comments can be used to explain Python code. Comments can be used to make the code more readable. Comments can be used to prevent execution when testing code.',
                        }
                tags:
                  type: array
                  example:
                    [
                      'Python',
                      'comments',
                      'singleline',
                      'multiline',
                      'documentation',
                    ]

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Internal Server Error'
